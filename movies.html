<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Lista de Filmes</title>
    <script src="./assets/js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Filmes</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-light"
                  aria-current="page"
                  v-on:click="switchPage('/home')"
                >
                  In√≠cio
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-light"
                  v-on:click="switchPage('/favoritos')"
                >
                  Favoritos
                </button>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Digite o nome do filme..."
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Procurar
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container" v-if="currentRoute === '/home'">
        <div class="jumbotron">
          <h1 class="display-3 text-center">Lista de Filmes</h1>
          <hr class="my-4" />
        </div>
        <div class="row" v-if="!isLoading">
          <div
            class="col-12 col-md-6 col-lg-4 mb-4"
            v-for="movie in moviesList"
          >
            <div class="container">
              <div class="card shadow">
                <img
                  :src="'https://image.tmdb.org/t/p/w500' + movie.backdrop_path"
                  class="card-img-top"
                  alt="Cartaz do filme"
                />
                <div class="card-body">
                  <div class="fs-4 mb-2">
                    <i class="bi bi-star-fill" style="color: #ffc107"></i>
                    <span style="color: #ffc107">{{movie.vote_average}}</span>
                  </div>

                  <h5 class="card-title">{{movie.title}}</h5>
                  <p class="card-text">{{movie.overview}}</p>
                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    v-on:click="saveMovieAsFavorite(movie.title)"
                  >
                    <i class="bi bi-heart"></i>
                    Favoritar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-4" v-else>
          <div
            class="spinner-border"
            style="width: 3rem; height: 3rem"
            role="status"
          >
            <span class="sr-only"></span>
          </div>
        </div>
      </div>

      <div class="container" v-else-if="currentRoute === '/favoritos'">
        <div class="row">
          <div
            class="col-12 col-md-6 col-lg-4 mb-4"
            v-for="movie in currentFavoriteMovies"
          >
            <div class="container">
              <div class="card shadow">
                <div class="card-body">
                  <h5 class="card-title">{{movie}}</h5>
                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    v-on:click="removeFavoriteMovie(movie)"
                  >
                    <i class="bi bi-trash"></i>
                    Remover
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
